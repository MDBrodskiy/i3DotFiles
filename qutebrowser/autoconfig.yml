# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        C: hint links yank
        ch: history-clear
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.prefers_color_scheme_dark:
    global: true
  completion.height:
    global: 100%
  completion.cmd_history_max_items:
    global: 0
  completion.shrink:
    global: true
  completion.timestamp_format:
    global: '%d/%m/%Y'
  content.cookies.accept:
    global: never
  content.cookies.store:
    global: false
  content.headers.referer:
    global: never
  content.headers.user_agent:
    global: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like
      Gecko) Chrome/83.0.4103.61 Safari/537.36
  content.javascript.enabled:
    global: true
  content.pdfjs:
    global: true
  content.private_browsing:
    global: true
  content.proxy:
    global: socks://localhost:9050/
  content.webrtc_ip_handling_policy:
    global: disable-non-proxied-udp
  downloads.position:
    global: bottom
  editor.command:
    global:
    - vim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  fonts.completion.category:
    global: bold Lucida Mac Bold
  fonts.completion.entry:
    global: bold Lucida Mac Bold
  fonts.contextmenu:
    global: bold Lucida Mac Bold
  fonts.hints:
    global: bold Lucida Mac Bold
  fonts.keyhint:
    global: bold Lucida Mac Bold
  fonts.messages.error:
    global: bold Lucida Mac Bold
  fonts.messages.info:
    global: bold Lucida Mac Bold
  fonts.messages.warning:
    global: bold Lucida Mac Bold
  fonts.prompts:
    global: bold Lucida Mac Bold
  fonts.statusbar:
    global: bold Lucida Mac Bold
  fonts.tabs.selected:
    global: bold Lucida Mac Bold
  fonts.tabs.unselected:
    global: bold Lucida Mac Bold
  url.default_page:
    global: https://3g2upl4pq6kufc4m.onion/
  url.searchengines:
    global:
      DEFAULT: https://3g2upl4pq6kufc4m.onion/?q={}
  url.start_pages:
    global: https://3g2upl4pq6kufc4m.onion/
