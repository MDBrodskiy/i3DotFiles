;==========================================================

[global/wm]
; Adjust the _NET_WM_STRUT_PARTIAL top value
; Used for top aligned bars
margin-top = 0

; Adjust the _NET_WM_STRUT_PARTIAL bottom value
; Used for bottom aligned bars
margin-bottom = 0

; Tell the Window Manager not to configure the window
; Use this to detach the bar if the Window Manager is locking its size/position
override-redirect = false

[bar/main]
monitor = 
width = 100%
height = 24
offset-x = 5%
offset-y = 2%
bottom = true
fixed-center = true
line-size = 2

background = ${color.bg}
foreground = ${color.fg}

border-size = 1
border-color = ${color.bg}

module-margin-left = 0
module-margin-right = 0

;==========================================================

;font-0 = "Fantasque Sans Mono:pixelsize=12;2"
;font-0 = "MACGrande Regular:pixelsize=12;2"
font-0 = "Lucida Mac Bold:pixelsize=12;2"
font-1 = "Material Icons:size=13;4"
font-2 = "Weather Icons:size=13;1"
font-3 = "FontAwesome:pixelsize=11;0"

;==========================================================

cursor-click = pointer

;tray-position = right
;tray-padding = 0
;tray-maxsize = 16
enable-ipc = true

scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

;== Module Location ========================================================

modules-left = menu workspaces term files browser e-mail music settings polywins
modules-center =  
modules-right = keyboard vol charge vpn-nordvpn-status network date powermenu 
;modules-right = keyboard weather volume charge vpn-nordvpn-status network date powermenu 
 
;== Modules ========================================================

[module/menu]
type = custom/text
content = 
;alt-icon = 
content-padding = 1
content-background = ${color.acolor}
;content-foreground = ${color.fg}
content-foreground = #FFFFFF
click-left = $HOME/.config/polybar/scripts/menu
click-middle = $HOME/.config/polybar/scripts/menu_full
;click-right = $HOME/.config/polybar/scripts/color-switch.sh
click-right = $HOME/.config/polybar/scripts/window

[module/workspaces]
type = internal/xworkspaces
pin-workspaces =true 
enable-click = true
enable-scroll = true
format-padding = 1

icon-0 = 1;❶
icon-1 = 2;❷
icon-2 = 3;❸
icon-3 = 4;❹
icon-4 = 5;❺
icon-5 = 6;❻
icon-6 = 7;❼
icon-7 = 8;❽
icon-8 = 9;❾
icon-9 = 10;❿

icon-default = 

format = <label-state>
label-active = %icon%
label-occupied = %icon%
label-urgent = %icon%
label-empty = %icon%

label-occupied-padding = 2
label-empty-padding = 2
label-urgent-padding = 2
label-active-padding = 2

label-active-foreground = ${color.acolor}
label-urgent-foreground = ${color.curgent}
label-empty-foreground = ${color.fg}
label-occupied-foreground = ${color.coccupied}

label-active-underline = ${color.acolor}
;label-urgent-underline = ${color.curgent}
;label-occupied-underline = ${color.coccupied}

[module/term]
type = custom/text
;content =  
content = 
content-foreground = ${color.fg-alt}
;content-foreground = #FFFFFF
click-left = rxvt &
click-middle = urxvt &
click-right = rxvt &

[module/files]
type = custom/text
;content = 
content = 
content-padding = 1
content-foreground = ${color.fg-alt}
;content-foreground = #FFFFFF
click-left = xterm -T "Ranger" -n "Ranger" -geometry 80x24+1000+1000 ranger
click-center = xterm -T "Ranger" -n "Ranger" -geometry 80x24+1000+1000 ranger
click-right = xterm -T "Ranger" -n "Ranger" -geometry 80x24+1000+1000 ranger

[module/browser]
type = custom/text
content = 
;content = 
content-padding = 1
content-foreground = ${color.fg-alt}
;content-foreground = #FFFFFF
click-left = qutebrowser &
click-center = ~/Downloads/Set-Up/IceCat/icecat-bin &
;click-right = firefox-esr &
click-right = sh -c '"/home/Devuan/Downloads/Set-Up/TOR Browser/Browser/start-tor-browser" --detach || ([ !  -x "/home/Devuan/Downloads/Set-Up/TOR Browser/Browser/start-tor-browser" ] && "$(dirname "$*")"/Browser/start-tor-browser --detach)' dummy %k

[module/e-mail]
type = custom/text
content = 
content-padding = 1
content-foreground = ${color.fg-alt}
;content-foreground = #FFFFFF
click-left = thunderbird &
click-center = thunderbird &
click-right = thunderbird &

[module/music]
type = custom/text
;content = ◉
content = ♬
;content = ♫
content-padding = 1
content-foreground = ${color.fg-alt}
;content-foreground = #FFFFFF
click-left = rhythmbox &
click-center = rhythmbox &
click-right = ~/.config/polybar/scripts/music &

[module/play-pause]
type = custom/text
content =    
content-padding = 1
content-foreground = ${color.fg-alt}
;content-foreground = #FFFFFF
click-left = playerctl play-pause
click-center = playerctl stop
click-right = playerctl play-pause

[module/prev]
type = custom/text
content =  
content-padding = 1
content-foreground = ${color.fg-alt}
;content-foreground = #FFFFFF
click-left = playerctl prev
click-center = playerctl prev
click-right = playerctl prev

[module/next]
type = custom/text
content = 
content-padding = 0
content-foreground = ${color.fg-alt}
;content-foreground = #FFFFFF
click-left = playerctl next
click-center = playerctl next
click-right = playerctl next

[module/settings]
type = custom/text
content = 
content-padding = 1
content-foreground = ${color.fg-alt}
;content-foreground = #FFFFFF
click-left = lxappearance &
click-center = lxappearance-settings &
click-right = lxappearance &

;==========================================================

[module/mpd]
type = internal/mpd
;format-online = <toggle> <label-song> 
format-online =  <label-song> 

icon-play = 
icon-pause = 

label-song-maxlen = 25
label-song-ellipsis = true

;==========================================================

[module/pkg]
type = custom/script
exec = $HOME/.config/polybar/scripts/updates.sh
;exec-if = "ping -q -w 2 -c 1 176.34.135.167 > /dev/null"
;label = %{A1:termite -e "aurman -Syyu" & disown:} %{A3:termite -e "aurman -Syyu" & disown:}%output%%{A} %{A}
tail = true

[module/battery]
type = internal/battery
full-at = 99
time-format = %H:%M
battery = BAT1
adapter = AC
format-charging = <animation-charging> <label-charging>
;label-charging = %percentage%% (%time%)
label-charging = %percentage%%
format-discharging = <ramp-capacity> <label-discharging>
;label-discharging = %percentage%% (%time%)
label-discharging = %percentage%%
format-full = <label-full>

format-full-prefix = " "
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

ramp-capacity-0-foreground = ${color.red}
ramp-capacity-foreground   = ${color.fg}
bar-capacity-width = 10

animation-charging-0 = ""
animation-charging-1 = ""
animation-charging-2 = ""
animation-charging-3 = ""
animation-charging-4 = ""

animation-charging-framerate = 750

[module/network-publicip]
type = custom/script
exec = ~/.config/polybar/scripts/network-publicip.sh
interval = 60

[module/isrunning-openvpn]
type = custom/script
exec = ~/.config/polybar/scripts/isrunning-openvpn.sh
interval = 5

[module/vpn-nordvpn-status]
type = custom/script
exec = ~/.config/polybar/scripts/vpn-nordvpn-status.sh
interval = 5

[module/polywins]
type = custom/script
exec = ~/.config/polybar/scripts/polywins.sh 2>/dev/null
format = <label>
label = %output%
label-padding = 1
interval = .5

[module/charge]
type = custom/script
exec = ~/.config/polybar/scripts/battery
interval = 2

[module/usb]
type = custom/script
exec = ~/.config/polybar/scripts/usb
interval=1

[module/wlan-dbm]
type = custom/script
exec = ~/.config/polybar/scripts/wlan-dbm
interval=1

[module/youtube]
type = custom/script
exec = ~/.config/polybar/scripts/youtube
;interval=1

[module/weather]
type = custom/script
;click-left = $HOME/.config/polybar/scripts/forecast &
exec = ~/.config/polybar/scripts/weather
interval = 300

[module/openweathermap-fullfeatured]
type = custom/script
exec = ~/.config/polybar/scripts/openweathermap-fullfeatured.sh
interval = 3600
;label-font = 3

[module/keyboard]
type = internal/xkeyboard

; List of indicators to ignore
;blacklist-0 = num lock
blacklist-1 = scroll lock

; Available tags:
;   <label-layout> (default)
;   <label-indicator> (default)
format = <label-layout> <label-indicator>
format-background = ${color.bg}
;format-underline = ${color.bg}
;format-overline = ${color.bg}
;format-padding = 1
format-margin = 1

;;format-spacing = 0

; Available tokens:
;   %layout%
;   %name%
;   %number%
; Default: %layout%
label-layout = %name%
;;label-layout-padding = 2
;;label-layout-background = #bc99ed
;;label-layout-foreground = #000

; Available tokens:
;   %name%
; Default: %name%
label-indicator = %name%
;label-indicator-padding = 2
label-indicator-foreground = ${color.fg}

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/vol]
type = custom/script
exec = ~/.config/polybar/scripts/vol
interval = .1

[module/volume]
type = internal/pulseaudio
;speaker-mixer = Speaker
;headphone-mixer = Headphone
;headphone-id = 16
;mapped = true
format-volume = <ramp-volume><label-volume>
label-volume = %percentage%%    
format-muted-prefix = " "
label-muted = MUTE
format-padding = 1

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
ramp-volume-4 = 
ramp-volume-5 = 
ramp-volume-6 = 

[module/network]
type = custom/script
exec = $HOME/.config/polybar/scripts/check-network
click-left = wicd-client &
click-right = wicd-client &
tail = true
format-padding = 1

[module/date]
type = internal/date
interval = 1
label =  %time%
time = %H:%M:%S  
time-alt = %m/%d/%y
format-padding = 1

[module/powermenu]
type = custom/text
;content = 🔒
content = 
content-padding = 1
content-background = ${color.acolor}
;content-foreground = ${color.fg}
content-foreground = $FFFFFF
click-left = $HOME/.config/polybar/scripts/sysmenu
click-center = $HOME/.config/polybar/scripts/sysmenu
click-right = urxvt -internalBorder 0 -geometry 125x36 -name 'gotop' -e sh -c "gotop --color=vice"

