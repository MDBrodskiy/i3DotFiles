Shift+TAB   script-binding uosc/peek-timeline           #! Show Timeline → UOSC 
TAB         script-binding Morden/peek-timeline         #! Show Timeline → Morden
LEFT        seek -10                                    # seek 10 seconds backward
RIGHT       seek  10                                    # seek 10 seconds forward
Shift+LEFT  seek -3 exact                               # seek exactly 3 second backward
Shift+RIGHT seek  3 exact                               # seek exactly 3 second forward
Ctrl+LEFT   seek  -60                                   # seek to the previous minute
Ctrl+RIGHT  seek   60                                   # seek to the next minute
MENU        script-binding uosc/menu
MBTN_RIGHT  script-binding uosc/menu
o           script-binding uosc/open-file               #! Open File
O           script-binding uosc/show-in-directory       #! Show in Directory
A           script-binding uosc/audio                   #! Select Audio
S           script-binding uosc/subtitles               #! Select Subtitles
Ctrl+s      async screenshot                            #! Utilities → Screenshot
Alt+s       script-binding uosc/load-subtitles          #! Utilities → Load Subtitles
P           script-binding uosc/playlist                #! Utilities → Playlist
C           script-binding uosc/chapters                #! Utilities → Chapters
R           cycle_values video-rotate 90 180 270 0      #! Utilities → Rotate (90° 180° 270°) 
#           script-binding uosc/open-config-directory   #! Utilities → Open config Directory
#           set video-aspect-override "-1"              #! Aspect Ratio → Default
#           set video-aspect-override "16:9"            #! Aspect Ratio → 16:9
#           set video-aspect-override "4:3"             #! Aspect Ratio → 4:3
#           set video-aspect-override "2.35:1"          #! Aspect Ratio → 2.35:1
B           script-binding Blur_Edges/toggle-blur       #! Toggle Blur
q           quit                                        #! Quit
Q           quit                                        #! Quit
Esc         quit                                        #! Quit
